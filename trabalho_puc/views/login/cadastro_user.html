<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro | nome site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/public/assets/js/login/cadastro.js"></script>
    <link rel="stylesheet" href="/public/assets/css/logjn.css">
</head>

<body>
    <div class="aloc-form">
        <form id="cadas-user-data">
            <div class="aloc-data-forms-users">
                <div class="cadastro-user">
                    <label for="login">Login</label>
                    <input type="text" id="login">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha">
                    <label for="senha">Confirmar senha</label>
                    <input type="text" id="confirm-senha">
                </div>
                <div class="data-user">
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                    <label for="sobre-nome">Sobrenome</label>
                    <input type="text" id="sobre-nome">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                    <label for="date-nasc"> Data de nascimento</label>
                    <input type="text" id="date-nasc">
                </div>
                <div class="contact-user">
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                    <label for="numero">Número</label>
                    <input type="text" id="numero">
                </div>
                <div class="endereco-user">
                    <label for="pais">País</label>
                    <input type="text" id="pais">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep">
                </div>
                <button id="enviar-form" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <!-- <div class="logando">
        <label for="login-log">Login</label>
        <input type="text" id="login-log">
        <label for="senha-log">Senha</label>
        <input type="text" id="senha-log">
    </div> -->
</body>

</html>
